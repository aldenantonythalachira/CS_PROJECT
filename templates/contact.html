<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Forest - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        secondary: '#111827',
                        accent: '#34D399',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
    <nav class="bg-secondary shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-primary font-bold text-xl">Cloud Forest</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-secondary sm:text-5xl md:text-6xl">
                Contact Us
            </h1>
            <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
                We're here to help. Reach out to us for any inquiries.
            </p>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-2xl mx-auto">
            <div class="p-6 bg-gradient-to-r from-primary to-green-400 text-white">
                <h2 class="text-2xl font-semibold">Get in Touch</h2>
            </div>
            <div class="p-6">
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Send Message</button>
                </form>
            </div>
        </div>

        <div class="mt-12 text-center">
            <h2 class="text-2xl font-semibold text-secondary mb-4">Other Ways to Reach Us</h2>
            <p class="text-gray-600">Email: contact@cloudforest.com</p>
            <p class="text-gray-600">Phone: +1 (555) 123-4567</p>
            <p class="text-gray-600">Address: 123 Green Street, Eco City, EC 12345</p>
        </div>
    </main>

    <footer class="bg-secondary">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center">
              <p class="text-gray-400 text-sm">
                  &copy; 2024 Cloud Forest. All rights reserved.
              </p>
              <div class="flex space-x-6">
                  <a href="#" class="text-gray-400 hover:text-white">
                      Privacy Policy
                  </a>
                  <a href="#" class="text-gray-400 hover:text-white">
                      Terms of Service
                  </a>
              </div>
          </div>
      </div>
  </footer>
</body>
</html>
